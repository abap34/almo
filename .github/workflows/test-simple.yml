name: Simple Test

on:
  push:
  workflow_dispatch:

jobs:
  test-basic:
    name: Basic Test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake ninja-build pkg-config
        
    - name: Install Meson
      run: |
        python -m pip install --upgrade pip
        pip install meson
        
    - name: Configure build
      run: |
        meson setup builddir --buildtype=release
        
    - name: Build project
      run: |
        meson compile -C builddir
        
    - name: Run tests
      run: |
        meson test -C builddir --verbose
        
    - name: Run benchmarks with JSON output
      run: |
        ./builddir/bench_almo --benchmark_format=json --benchmark_out=benchmark_result.json --benchmark_min_time=0.1s
        
    - name: Display benchmark results
      run: |
        if [ -f benchmark_result.json ]; then
          echo "Benchmark results generated successfully"
          head -20 benchmark_result.json
        else
          echo "Benchmark results not found"
        fi